<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICE</title>
</head>
<style>
    body{
        background-color: #333;
    }
    .continer{
        height: 50vh;
        width: 50vw;
        background-color: tomato;
        display: block;
        margin: 30vh auto;
        border-radius: 10px;
        
        

    }
    .continer img {
        height: 20vh;
        display: block;
        margin: 10px auto;


    }
    .btn-continer{
        
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 113px;


    }
    .btn{
        height: 5vh;
        width: 10vw;
        border-radius: 10px;
        background-color: rgb(240, 178, 167);
    }
</style>
<body>
    <div class="continer">
        <img src="dice (7).png" id="img">
        <div class="btn-continer">
            <button class="btn" onclick="roll()" id="btn">ROLL</button>
        </div>

    </div>
   <script>
    function roll(){
        let randamElement = Math.floor(Math.random() * (7-1))+1
        let imgElement = document.getElementById("img")

        switch(randamElement )
        case 1 :
        imgElement.scr = "dice(1).png"
        break;
        case 2 :
        imgElement.scr = "dice(2).png"
        break;
        case 3 :
        imgElement.scr = "dice(3).png"
        break;
        case 4 :
        imgElement.scr = "dice(4).png"
        break;
        case 5 :
        imgElement.scr = "dice(5).png"
        break;
        case 6 :
        imgElement.scr = "dice(1).png"
        break;


    }
   </script>
</body>
</html>
